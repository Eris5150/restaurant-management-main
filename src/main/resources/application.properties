# ============================================================
# Application Identity
# ------------------------------------------------------------
# Used by Spring (e.g., Actuator logging/context naming).
# ============================================================
spring.application.name=Project

#pring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:testdb

# ============================================================
# In-Memory H2 Database (Dev/Test)
# ------------------------------------------------------------
# Lightweight embedded DB for local development and tests.
# H2 console is enabled for quick inspection at /h2-console.
# ============================================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# ============================================================
# SQL Initialization
# ------------------------------------------------------------
# Ensure the schema and seed data are applied at startup.
# Useful for reproducible dev/test environments.
# ============================================================
spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# ============================================================
# Session Cookie Hardening
# ------------------------------------------------------------
# persistent   : allow "remember me" sessions to persist.
# http-only    : mitigate XSS by disallowing JS access.
# secure       : send only over HTTPS in production.
# tracking     : use cookies only (no URL rewriting).
# ============================================================
server.servlet.session.cookie.persistent=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.tracking-modes=cookie
